<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>larpmonkeys.com</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hall of larpers.">
    <meta property="og:title" content="larpmonkeys.com">
    <meta property="og:description" content="Hall of larpers.">
</head>
<body>
    <div id="overlay" role="button" aria-label="Click to Enter" onclick="playMusicAndHideOverlay()">
        Click to Enter
    </div>
    
    <div class="volume-slider-container">
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4" />
    </video>

    <div class="blur-overlay"></div>
    
    <div class="gif-container">
        <img src="larpmonkeys.png" alt="Larp Monkeys" />
    </div>

    <div class="button-container">
        <button class="outlined-button" onclick="window.location.href='depot.html';">Depot</button>
        <button class="outlined-button" onclick="window.location.href='archive.html';">Archive</button>
        <button class="outlined-button" onclick="window.location.href='hoa.html';">HOA</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." />
    </div>

    <div class="section-divider"></div>

    <div id="users-section">
        <h2 class="section-title">Users</h2>
        <div id="userList" class="card-container"></div>
    </div>

    <div class="section-divider"></div>

    <div id="gangs-section">
        <h2 class="section-title">Gangs</h2>
        <div id="gangList" class="card-container"></div>
    </div>

    <audio id="backgroundAudio" src="song1.mp3" loop autoplay></audio>

    <div id="clock"></div>
    <div id="timeCheckPopup" style="display: none;">
        You should go to bed!
    </div>
    
    <script src="script.js"></script>
</body>
</html>
