<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>larpmonkeys.com</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hall of larpers.">
</head>
<body>
    <div id="overlay" role="button" aria-label="Click to Enter" onclick="playMusicAndHideOverlay()">
        Click to Enter
    </div>

        <div class="volume-slider-container">
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4" />
    </video>
    
    <div class="blur-overlay"></div>
    <div class="gif-container">
        <img src="larpmonkeys.png" alt="Larp Monkeys" />
        <p class="hoa">DEPOT</p>
    </div>

    <div class="button-container">
        <button class="outlined-button" onclick="window.location.href='home.html';">Home</button>
        <button class="outlined-button" onclick="window.location.href='archive.html';">Archive</button>
        <button class="outlined-button" onclick="window.location.href='hoa.html';">HOA</button>
    </div>

    <div class="section-divider"></div>

    <div class="depot-card-container">
        
        <div class="depot-card">
            <video controls disablepictureinpicture playsinline preload="none" loading="lazy" poster="thumbnail1.jpg">
                <source src="video1.mp4" type="video/mp4">
            </video>
        </div>

        <div class="depot-card">
            <video controls disablepictureinpicture playsinline preload="none" loading="lazy" poster="thumbnail2.jpg">
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>

        <div class="depot-card">
            <video controls disablepictureinpicture playsinline preload="none" loading="lazy" poster="thumbnail3.jpg">
                <source src="video3.mp4" type="video/mp4">
            </video>
        </div>

        <div class="depot-card">
            <video controls disablepictureinpicture playsinline preload="none" loading="lazy" poster="thumbnail4.jpg">
                <source src="video4.mp4" type="video/mp4">
            </video>
        </div>
      
    </div>

    <audio id="backgroundAudio" src="lithiumnirvana.mp3" loop autoplay></audio>

    <div id="clock"></div>
    <div id="timeCheckPopup" style="display: none;">
        You should go to bed!
    </div>
    
    <script src="script.js"></script>
</body>
</html>
